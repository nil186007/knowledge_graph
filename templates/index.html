<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environmental Impact Network</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Environmental Impact Network</a>
            <button class="btn btn-outline-light" onclick="loadSampleData()">Load Sample Data</button>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- Input Panel -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Add New Entity</h5>
                    </div>
                    <div class="card-body">
                        <form id="nodeForm">
                            <div class="mb-3">
                                <label for="nodeType" class="form-label">Entity Type</label>
                                <select class="form-select" id="nodeType" required>
                                    <option value="activity">Activity</option>
                                    <option value="factor">Environmental Factor</option>
                                    <option value="location">Geographic Area</option>
                                    <option value="consequence">Consequence</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="nodeName" class="form-label">Entity Name</label>
                                <input type="text" class="form-control" id="nodeName" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Add Entity</button>
                        </form>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Add Relationship</h5>
                    </div>
                    <div class="card-body">
                        <form id="edgeForm">
                            <div class="mb-3">
                                <label for="sourceNode" class="form-label">Source Entity</label>
                                <select class="form-select" id="sourceNode" required></select>
                            </div>
                            <div class="mb-3">
                                <label for="targetNode" class="form-label">Target Entity</label>
                                <select class="form-select" id="targetNode" required></select>
                            </div>
                            <div class="mb-3">
                                <label for="relationship" class="form-label">Relationship Type</label>
                                <select class="form-select" id="relationship" required>
                                    <option value="causes">Causes</option>
                                    <option value="affects">Affects</option>
                                    <option value="occurs_in">Occurs In</option>
                                    <option value="contributes_to">Contributes To</option>
                                    <option value="impacts">Impacts</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Add Relationship</button>
                        </form>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Upload Data</h5>
                    </div>
                    <div class="card-body">
                        <form id="uploadForm">
                            <div class="mb-3">
                                <label for="dataFile" class="form-label">Upload CSV/JSON</label>
                                <input type="file" class="form-control" id="dataFile" accept=".csv,.json" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Upload</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Visualization Panel -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Knowledge Graph Visualization</h5>
                    </div>
                    <div class="card-body">
                        <div id="graph"></div>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Query Impacts</h5>
                    </div>
                    <div class="card-body">
                        <form id="queryForm">
                            <div class="mb-3">
                                <label for="queryNode" class="form-label">Select Entity</label>
                                <select class="form-select" id="queryNode" required></select>
                            </div>
                            <button type="submit" class="btn btn-primary">Query Impacts</button>
                        </form>
                        <div id="queryResults" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/graph.js') }}"></script>
</body>
</html>
